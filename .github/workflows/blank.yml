name: Label Timer Workflow

on:
  issues:
    types: [labeled, unlabeled]

jobs:
  label_timer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Label Timer
        uses: tbsmcd/label_timer@v3.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            in progress
            done
            review
            wait review
          add_comment: true
