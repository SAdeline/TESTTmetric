name: Track Time on Issues

on:
  issues:
    types: [labeled]

jobs:
  track-time:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Extract issue number
        id: issue
        run: echo "::set-output name=number::${{ github.event.issue.number }}"

      - name: Start timer
        if: contains(github.event.label.name, 'in progress')
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.EVERHOUR_API_TOKEN }}" \
            -d '{"issue_number": "${{ steps.issue.outputs.number }}", "action": "start"}' \
            https://api.everhour.com/timers

      - name: Stop timer
        if: contains(github.event.label.name, 'wait_review')
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.EVERHOUR_API_TOKEN }}" \
            -d '{"issue_number": "${{ steps.issue.outputs.number }}", "action": "stop"}' \
            https://api.everhour.com/timers
